<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Evaluación 1</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 40px;
            background: #f4f4f4;
        }
        .avatar-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 24px;
        }
        .avatar-item {
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            padding: 16px;
            text-align: center;
            width: 140px;
        }
        .avatar-item img {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 50%;
            margin-bottom: 8px;
        }
        .avatar-name {
            font-size: 14px;
            color: #333;
            word-break: break-all;
        }
        .button-container {
            margin-top: 32px;
            display: flex;
            gap: 16px;
        }
        .btn {
            padding: 10px 24px;
            font-size: 16px;
            border-radius: 6px;
            border: none;
            color: #fff;
            cursor: pointer;
        }
        .btn-blue {
            background: #1976d2;
        }
        .btn-green {
            background: #388e3c;
        }
    </style>
</head>
<body>
    <h1>Evaluación 1: Computación en la nube</h1>
    <h2>Integrantes:</h2>
    <div class="avatar-grid">
        <div class="avatar-item">
            <img src="gonza_avatar.jpeg" alt="gonza_avatar.jpeg">
            <div class="avatar-name">Gonzalo Maturana</div>
        </div>
        <div class="avatar-item">
            <img src="vicho_avatar.png" alt="vicho_avatar.png">
            <div class="avatar-name">Vicente Rodriguez</div>
        </div>
    </div>

    <div class="button-container">
        <button type="button" class="btn btn-blue" onclick="goLog()">
            Ver Log de Trabajo
        </button>

        <a href="log/reporte_formal.html">
            <button type="button" class="btn btn-green">
                Ver Reporte Formal
            </button>
        </a>
    </div>

    <script>
        function goLog(){
            // Ruta relativa al archivo dentro de la carpeta "log"
            window.location.href = "log/log_trabajo.html";
        }
    </script>
</body>
</html>
