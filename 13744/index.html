<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Evaluación 1</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 40px;
            background: #f4f4f4;
        }
        .avatar-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 24px;
        }
        .avatar-item {
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            padding: 16px;
            text-align: center;
            width: 140px;
        }
        .avatar-item img {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 50%;
            margin-bottom: 8px;
        }
        .avatar-name {
            font-size: 14px;
            color: #333;
            word-break: break-all;
        }
    </style>
</head>
<body>
    <h1>Evaluación 1: Computación en la nube</h1>
    <h2>Integrantes:</h2>
    <div class="avatar-grid">
        <div class="avatar-item">
            <img src="gonza_avatar.jpeg" alt="gonza_avatar.jpeg">
            <div class="avatar-name">Gonzalo Maturana</div>
        </div>
        <div class="avatar-item">
            <img src="vicho_avatar.png" alt="vicho_avatar.png">
            <div class="avatar-name">Vicente Rodriguez</div>
        </div>
    </div>
</body>
</html>
